<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- ligas a bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
 	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js">
    <!-- liga estilos.css -->
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>


    <h1>
        Todo List
    </h1>

    <hr>

    <h3>
        Nueva Tarea
    </h3>

    <form id="forma">
        <input type="text" id="nuevaTarea">
        <button type="submit">Agregar</button>
    </form>

    <div class="tareas">
        <div id="cuentaTareas">
            <p>Total: <span id="totalTareas">0</span></p>
            <p>Realizadas: <span id="realizadas">0</span></p>
        </div>

        <div id="tablaTareas">
            <table>
                <thead>
                    <th>ID</th>
                    <th>Tarea</th>
                    <th>Hecha</th>
                    <th></th>
                </thead>
                <tbody id="listaDeTareas"></tbody>
            </table>
        </div>
    </div>





    <!-- liga script.js -->
    <script src="assets/js/script.js"></script>
    
</body>
</html>
