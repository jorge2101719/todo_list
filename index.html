<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- liga estilos.css -->
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>


    <h1>
        Todo List
    </h1>

    <hr>

    <h3>
        Nueva Tarea
    </h3>

    <div id="ingreso_tareas">
        <input type="text" id="tarea_input">

        <button id="agregar">Agregar</button>
    </div>

    <div id="info_tareas">
        <div id="cuentas_tareas">
            <p>Total: <span id="total">0</span></p>
            <p>Realizadas: <span id="realizadas">0</span></p>
        </div>

        <div id="tabla_tareas">
            <table>
                <thead>
                    <th>ID</th>
                    <th>Tarea</th>
                </thead>
            </table>
        </div>
    </div>





    <!-- liga script.js -->
    <script src="assets/js/script.js"></script>
    
</body>
</html>
